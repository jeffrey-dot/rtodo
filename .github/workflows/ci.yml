name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.platform }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies (ubuntu only)
      if: matrix.platform == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest

    - name: Install frontend dependencies
      run: pnpm install --frozen-lockfile

    - name: Type check
      run: pnpm run type-check || npx tsc --noEmit

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'

    - name: Check Rust code
      run: cargo check --manifest-path src-tauri/Cargo.toml

    - name: Run Rust tests
      run: cargo test --manifest-path src-tauri/Cargo.toml

    - name: Build frontend
      run: pnpm build

    - name: Build Tauri app (debug)
      run: pnpm tauri build --debug

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: latest

    - name: Install frontend dependencies
      run: pnpm install --frozen-lockfile

    - name: Run ESLint
      run: |
        pnpm add -D eslint @typescript-eslint/eslint-plugin @typescript-eslint/parser eslint-plugin-react eslint-plugin-react-hooks
        pnpm exec eslint src --ext .ts,.tsx || echo "ESLint not configured, skipping..."

    - name: Check code formatting
      run: |
        pnpm add -D prettier
        pnpm exec prettier --check "src/**/*.{ts,tsx,js,jsx,json,css,md}" || echo "Prettier not configured, skipping..."